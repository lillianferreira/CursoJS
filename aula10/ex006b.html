<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var are = window.document.getElementById('area')
        are.addEventListener('click', clicar)
        are.addEventListener('mouseenter', entrar)
        are.addEventListener('mouseout', sair)

        function clicar() {
            are.innerText = 'Cliclou!'
            are.style.background = 'red'
        }
        function entrar() {
            are.innerText = 'Entrou!'
        }
        function sair() {
            are.innerText = 'Saiu!'
            are.style.background = 'green'
        }
    </script>
</body>
</html>
